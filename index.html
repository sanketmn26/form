<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scaled=1.0">
    <title>Form</title>
</head>

<style>
    table {
        border: 3px solid black;
        background-color: yellow;
        text-align: center;
        margin-right: auto;
        margin-left: auto;
    }

    .td1 {

        font-size: 20px;
        color: red;
        font-weight: bold;
    }

    #form {
        border: 1px solid black;
    }

    #reset {
        display: inline-block;
        font-size: 25px;
        background-color: red;
        border: none;
        color: white;
        text-align: center;
    }

    #submit {
        display: inline-block;
        font-size: 25px;
        background-color: green;
        border: none;
        color: white;
        text-align: center;
    }
</style>

<body>
    <table>
        <div>
            <form id="form1" method="post">
                <tr>
                    <td class="td1" colspan="2"><br>Personal Details<br><br></td>
                </tr>

                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>

                <tr>
                    <td><label for="contact">Contact :</label></td>
                    <td><input type="tel" id="contact" name="name" maxlength="10" required></td>
                </tr>

                <tr>
                    <td><label for="email">Email ID :</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td><label for="password">Password :</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>

                <tr>
                    <td><label for="dob">Date of Birth :</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>

                <tr>
                    <td colspan="2"><br>Gender :
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Other">Other
                    </td>
                </tr>

                <tr>
                    <td class="td1" colspan="2"><br>Educational Qualification<br><br></td>
                </tr>

                <tr>
                    <td><label for="degree">Degree :</label></td>
                    <td>
                        <select name="degree" id="degree">
                            <option value="be">B.E./B.Tech.</option>
                            <option value="me">M.E./M.Tech.</option>
                            <option value="bsc">B.Sc.</option>
                            <option value="be">M.Sc.</option>
                            <option value="be">BCS</option>
                            <option value="be">MCS</option>
                    </td>
                </tr>

                <tr>
                    <td><label for="sub">Subject :</label></td>
                    <td>
                        <input list="sub" name="sub">
                        <datalist id="sub">
                            <option value="Information-Technology">
                            <option value="Computer-Science">
                            <option value="Mechanical">
                            <option value="Civil">
                            <option value="Physics">
                            <option value="Chemistry">
                            <option value="Mathematics">
                        </datalist>
                        <br><br>
                    </td>
                </tr>

                <tr>
                    <td id="td2">Hobbies :</td>
                    <td>
                        <input type="checkbox">Reading
                        <input type="checkbox">Writing<br>
                        <input type="checkbox">Trekking
                        <input type="checkbox">Swimming<br>
                        <input type="checkbox">Video Games
                        <input type="checkbox">Movies<br><br>
                    </td>
                </tr>

                <tr>
                    <td class="td1" colspan="2">Address<br><br></td>
                </tr>
                <tr>
                    <td colspan="2"> <textarea name="Address" rows="7" cols="50"></textarea><br><br></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="resume">Attach Resume :</label>
                        <input type="file" name="resume" id="resume" multiple>
                        <br><br>
                    </td>
                </tr>

                <tr>
                    <td><input id="reset" type="reset" value="Reset"></td>
                    <td><input id="submit" type="submit" value="Submit"></td>
                    <p>I am testing this from VS code</p>
                </tr>
            </form>
        </div>
    </table>
</body>

</html>
